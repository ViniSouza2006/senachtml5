<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title> Formulário organizado </title>

<link rel="stylesheet" href="Estilos(ex1).css" type="text/css">

</head>

<body>

<header>
<h1 id="titulo">Dados da conta</h1>
<hr id="sobrelinha">
</header>

<img id="form1_back" src="form1_back.jpg" alt="">

<aside>
<form action="" method="post" name="form">
  
  <input type="hidden" name="deOnde" value="form organizado">
  <fieldset id="campo">
  <legend> Dados Pessoais: </legend>
  <p>
    <label for="nome"> Nome: </label>
    <input id="entrada" type="text" name="nome" id="nome"></p>
    
  <p>
    <label for="email"> Email: </label>
    <input id="entrada" type="text" name="email" id="email"></p>
  </fieldset>
  
  <fieldset id="campo">
  <legend> Dados da Conta: </legend>
  <p>
    <label for="senha">Senha:</label>
    <input id="entrada" type="password" name="senha" id="senha"></p>
    
  <p>
    <label for="frase"> Frase opcional: </label>
    <textarea id="entrada" name="frase" id="frase"></textarea></p>
    
  </fieldset>
  <p>
    <br>
    <input id="botão" type="submit" value="enviar"></p>
</form>
</aside>

</body>
</html>
